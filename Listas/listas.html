<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    
    <h2>Lista não ordenada</h2>

<!-- comando "<ul></ul>" Unordered List -->

    <ul>
        <li>Café</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>

    <!-- "ul>li*Número de itens" - Comando para criar uma lista com uma quantidade determinada de itens -->
 
    <h2>Lista ordenada</h2>
<!-- "<ol></ol>" Ordered List -->
    <ol>
        <li>Café</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ol>

    <!-- "ol>li*Número de itens" - Comando para criar uma lista com uma quantidade determinada de itens -->

</body>
</html>
